{% load static %}
{% for announcement in announcements %}
<div class="announcement">
    <div class="headerAnnouncement">
        <div class="profileAnnouncement">
            <div class="profilePicture">
                <img class="profileImage" src="{{ announcement.member.photo.url }}" alt="Erro ao carregar imagem">
            </div>
            <div class="nameHour">
                <p id="name">{{ announcement.member.fullname }}</p> <!-- Nome do membro associado -->
                <p id="hour">Há {{ announcement.posted_at|timesince }}</p> <!-- Tempo desde a postagem -->
            </div>
        </div>
        <div class="trashIcon">
            <form method="post" action="{% url 'delete_announcement' announcement.id %}">
            {% csrf_token %}
                <button type="submit" style="background: none; border: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="14" viewBox="0 0 12 14" fill="none">

                    </svg>   
                </button>
            </form>                
        </div>
    </div>
    <div class="bodyAnnouncement">
        <p class="titleBodyAnnouncement">{{ announcement.title }}</p> <!-- Título do anúncio -->
        <p class="textBodyAnnouncement">{{ announcement.description }}</p> <!-- Texto do anúncio -->
    </div>
</div>
{% endfor %}
