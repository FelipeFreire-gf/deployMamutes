                                    </div>
                                </div>
                            </div>
                            {% if mensagem %}
                            {{mensagem}}
                            {% endif %}
                            <button class="btn-login" type="submit">Redefinir senha</button>
                        </form>
                </div>
        </section>        
        <script>
            const eyeOpen1 = document.getElementById("pwdEyeOpen1");
            const eyeClose1 = document.getElementById("pwdEyeClose1");
            const eyeOpen2 = document.getElementById("pwdEyeOpen2");
            const eyeClose2 = document.getElementById("pwdEyeClose2");
            const password1 = document.getElementById("password1");
            const password2 = document.getElementById("password2");
    
            eyeOpen1.addEventListener("click", () => {
                password1.type = "text";
                eyeOpen1.style.display = "none";
                eyeClose1.style.display = "flex";
            });
    
            eyeClose1.addEventListener("click", () => {
                password1.type = "password";
                eyeClose1.style.display = "none";
                eyeOpen1.style.display = "flex";
            });
    
            eyeOpen2.addEventListener("click", () => {
                password2.type = "text";
                eyeOpen2.style.display = "none";
                eyeClose2.style.display = "flex";
            });
    
            eyeClose2.addEventListener("click", () => {
                password2.type = "password";
                eyeClose2.style.display = "none";
                eyeOpen2.style.display = "flex";
            });
        </script>
</body>
</html>
